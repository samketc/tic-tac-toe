<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Tic Tac Toe!</h1>
    <label for="player-one">Player One:</label>
    <input type="text" id="player-one" name="player-one">
    <br>
    <label for="player-two">Player Two:</label>
    <input type="text" id="player-two" name="player-two">
    <h3 id="output"></h3>
    <table id="board-table">
        <tr id="row 0">
            <td id="00"></td>
            <td id="01"></td>
            <td id="02"></td>
        </tr>
        <tr id="row 1">
            <td id="10"></td>
            <td id="11"></td>
            <td id="12"></td>
        </tr>
        <tr id="row 2">
            <td id="20"></td>
            <td id="21"></td>
            <td id="22"></td>
        </tr>
    </table>
    <button class="new-game" onclick="screen.newGame()">New Game</button>
</body>
</html>
